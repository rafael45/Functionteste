name: Build and deploy Node.js app to Azure Web App - webapptesterafael

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # vers√£o LTS recomendada

      - name: Install dependencies
        run: npm install

      - name: Optional build
        run: npm run build --if-present

      - name: Optional test
        run: npm test || echo "No tests found"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_3D63E7B5BE4B417599B27A3996A9B82F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_4FD812D8C00C42B3A53B1EA1264EAD04 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_A6F63AAECF834208902901C979359262 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'webapptesterafael'
          slot-name: 'Production'
          package: .
